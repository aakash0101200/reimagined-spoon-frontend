<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>

  <link rel="stylesheet" href="login_style.css" />
</head>

<body>
  <nav class="navbar">
    <div class="logo"><a href="../homepage/index.html">UCMP</div>
      
    <div class="nav-buttons">
      <button class="nav-btn"><a href="login.html">Login</a></button>
      <button class="nav-btn"><a href="../registor/registor.html">Registor</a></button>
    </div>
  </nav>

  <section class="hero-section">
    <div class="hero-content">
      <div class="hero-text">
        <h1>_______<br> ____</h1>
        <p>Join the collaborative platform for students, teachers, and admins.</p>
      </div>

      <div class="form-card">
        <h2>Welcome back</h2>
        <p>Sign in to your account</p>

        <form id ="loginForm">                                      <!--form id -->
        <div>
            <label for="role">Login as</label>
          <select id="role">
            <option value="STUDENT">Student</option>
            <option value="FACULTY">Teacher</option>
            <option value="ADMIN">Admin</option>
          </select>
          <div id ="roleError" class="error-message">Please select your role 
          </div>
        </div>


        <div>
          <label for="college-id">College ID</label>
          <input type="text" id="college-id" placeholder="Enter your college ID" required/>
        </div>
        
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required/>
        </div>
        
         

          <div class="form-options">
            <label><input type="checkbox" /> Remember me</label>
            <a href="#" id ="forgotPassword">Forgot password?</a>
          </div><br>

          <button type="submit" class="green-btn" id="loginBtn">
            <span id="btnText">Sign in</span>
            <div class="spinner" id ="spinner"></div>
          </button>


          <p class="register-text">
            Don't have an account? <br>
            <a href="registor/registor.html">Register here</a>
          </p>

        </form>
      </div>
    </div>
  </section>

  <script src="login_script.js"></script>
</body>
</html>
