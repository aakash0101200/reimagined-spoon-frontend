<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EduSync Sign In</title>
  <link rel="stylesheet" href="login_style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">EduSync</div>
    <div class="nav-buttons">
      <button class="nav-btn"><a href="login.html">Login</a></button>
      <button class="nav-btn"><a href="../registor/registor.html">Registor</a></button>
    </div>
  </nav>

  <section class="hero-section">
    <div class="hero-content">
      <div class="hero-text">
        <h1>Build your future<br> with EduSync</h1>
        <p>Join the collaborative platform for students, teachers, and admins.</p>
      </div>

      <div class="form-card">
        <h2>Welcome back</h2>
        <p>Sign in to your account</p>
        <form>
          <label for="role">Login as</label>
          <select id="role">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="admin">Admin</option>
          </select>

          <label for="college-id">College ID</label>
          <input type="text" id="college-id" placeholder="Enter your college ID" />

          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" />

          <div class="form-options">
            <label><input type="checkbox" /> Remember me</label>
            <a href="#">Forgot password?</a>
          </div><br>

          <button type="submit" class="green-btn">Sign in</button>
          <p class="register-text">Don't have an account? <br><a href="../registor/registor.html">Register here</a></p>
        </form>
      </div>
    </div>
  </section>

  <script src="login_script.js"></script>
</body>
</html>
