<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>EduSync Register</title>
</head>


<body>
  <h2>Create your account</h2>
 <form id="registerForm">
    
    <label>Full Name</label>
    <input type="text" id="fullName" placeholder="Enter your full name" required>  <br><br>

    <label>Register as</label>
    <select id="role" required>
      <option value="">Select role</option>
      <option value="Student">Student</option>
      <option value="Teacher">Teacher</option>
      <option value="Admin">Admin</option>
    </select>  <br><br>

    <label>College ID</label>
    <input type="text" id="collegeId" placeholder="Enter your college ID" required>  <br><br>

    <label>Email</label>
    <input type="email" id="email" placeholder="Enter your email" required>  <br><br>

    <label>Phone</label>
    <input type="tel" id="phone" placeholder="Enter your phone number" required>  <br><br>

    <label>Department</label>
    <select id="department" required>
      <option value="">Select Department</option>
      
      <option value="AIDS">Artificial Intelligence & Data Science</option>
      <option value="CE">Civil Engineering</option>
      <option value="CSE">Computer Science</option>
      <option value="CSAI">Computer Science and Artificial Intelligence</option>
      <option value="EE">Electrical Engineering</option>
      <option value="ECE">Electronics</option>>
      <option value="IT">Information Technology</option>
      <option value="ME">Mechanical Engineering</option>
     

    </select>  <br><br>

    <label>Password</label>
    <input type="password" id="password" placeholder="Create a password" required>  <br><br>

    <label>Confirm Password</label>
    <input type="password" id="confirmPassword" placeholder="Confirm your password" required>  <br><br>

   <!--     Ye wala to ==> baic trems and condition check box haa
            with anchor tag
   -->
      
    <label>
        <input type="checkbox" id="terms" required>
        I agree to the <a href="terms.html" target="_blank">Terms and Conditions</a>  <!--  blank matlab new page me anchor tag open hoga -->
      </label><br><br> 

   
   <!--       Ye to extend hota hai 
              to show terms and conditions:==>  
    -->
      <label> 
       <input type="checkbox" id="terms" required>
         I agree to the 
          <span id="termsLink" style="color: rgb(5, 101, 198);"> 
          <u>Terms and Conditions</u></span>
      </label> <br><br>
   <!--In dono me se koi bhi eek use kar lena-->
      
      <div id="termsDetails" style="display: none;">
        <h3>Terms and Conditions</h3>
        <p>Your detailed terms go here. Explain rules, privacy, etc.</p>
        <br><br>
      </div>
      
      
     <button type="submit" id="createBtn" disabled>Create Account</button>
  


</form>
  <script src="script.js"></script>
</body>
</html>
